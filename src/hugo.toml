title = "Portfolio"
languageCode = "en-gb"
copyright = "Â© Daniel Proctor"
disableKinds = ["taxonomy", "term"]
defaultContentLanguage = "en"
enableRobotsTXT = true
timeZone = "Europe/London"
theme = ["github.com/nicokaiser/hugo-theme-gallery/v2"]

[params]
  title = "Portfolio"
  description = "Collection of my photography"
  defaultTheme = "dark"

[author]
  name = "Daniel Proctor"

[outputs]
  page = ["HTML"]
  home = ["HTML"]
  section = ["HTML"]

[imaging]
  resampleFilter = "CatmullRom"
  quality = 75
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription"

[module]
  [module.hugoVersion]
    extended = false
    min = "0.112.0"

[menu]
[[menu.footer]]
  name = "GitHub"
  url = "https://github.com/nicokaiser/hugo-theme-gallery/"
  weight = 3
